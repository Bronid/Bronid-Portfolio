<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
        $(function() {
            $("#includeHeader").load("../content/header.html");
            $("#includeFooter").load("../content/footer.html");
        });
     </script>
     <script type="text/javascript" language="javascript">
      $(document).ready(function(){
          var url = 'https://github.com/Bronid?tab=repositories';
          $.get(url, function(response) {
              $('div#external').html($(response).find('#content>ul>li').html());
          });
      });
    </script>
  </head>

<body>
    <div id="includeHeader"></div>
    <p>a lot of text about myself bla-bla-bla</p>
    <div id="external"></div>
    <div id="includeFooter"></div>
</body>
