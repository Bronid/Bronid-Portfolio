<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(function() {
           $("#includeHeader").load("../content/header.html");
           $("#includeFooter").load("../content/footer.html");
        });
     </script>
  </head>

<body>
    <div id="includeHeader"></div>
    <h4 class="text-center mt-5">Pricing</h4>
    <div class="container mt-3" id="calculator">
        <br>
        <div class="row justify-content-around mt-3">
            <div class="form-check col">
                <input class="form-check-input fe" id="fe" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    onChange="CheckBox(fe)" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Front-end develop
                </label>
            </div>
            <div class="form-check col">
                <input class="form-check-input be" id="be" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    onChange="CheckBox(be)">
                <label class="form-check-label" for="flexRadioDefault2">
                    Back-end develop
                </label>
            </div>
            <div class="form-check col">
                <input class="form-check-input pm" id="pm" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                    onChange="CheckBox(pm)">
                <label class="form-check-label" for="flexRadioDefault2">
                    Project-managment
                </label>
            </div>
        </div>
        <div class="container mt-3">
            <form>
                <div class="form-group text-center">
                    <label for="formControlRange">Time</label>
                    <input type="range" class="form-range" min="0" max="49" step="1" value="0" id="customRange3"
                        onInput="RangeSlider()">
                    <div class="row mx-auto justify-content-around mt-3">
                        <div class="col-4 calc">
                            <span id="rangeval">1 hour</span>
                        </div>
                        <div class="col-4 calc">
                            <span id="price">~30 zł</span>
                        </div>
                    </div>
                    <div class="container-fluid mt-5">
                        <div class="row mt-3 mx-auto">
                            <div class="col mx-auto">
                                <input class="form-control fer res" id="floatingInputDisabled" placeholder="Front-end: 0 zł"
                                    disabled>
                            </div>
                            <div class="col my-auto">
                                <a class="btn text-white mb-3" id="resfer" onclick="Reset(resfer)"
                                    style="margin-right: 90%; background-color: #64D0B1;"><i
                                        class="fa-solid fa-xmark fa-2xl"></i></a>
                            </div>
                        </div>
                        <div class="row mt-3 mx-auto">
                            <div class="col mx-auto">
                                <input class="form-control ber res" id="floatingInputDisabled" placeholder="Back-end: 0 zł"
                                    disabled>
                            </div>
                            <div class="col my-auto">
                                <a class="btn text-white mb-3" id="resber" onclick="Reset(resber)"
                                    style="margin-right: 90%; background-color: #64D0B1;"><i
                                        class="fa-solid fa-xmark fa-2xl"></i></a>
                            </div>
                        </div>
                        <div class="row mt-3 mx-auto">
                            <div class="col mx-auto">
                                <input class="form-control pmr res" id="floatingInputDisabled" placeholder="PM: 0 zł"
                                    disabled>
                            </div>
                            <div class="col my-auto">
                                <a class="btn text-white mb-3" id="respmr" onclick="Reset(respmr)"
                                    style="margin-right: 90%; background-color: #64D0B1;"><i
                                        class="fa-solid fa-xmark fa-2xl"></i></a>
                            </div>
                        </div>
                        <div class="col-6 mx-auto calc">
                            <span class="sum">Summary: 0 zł</span>
                        </div>
                    </div>
                </div>
        </div>
        <br>
        </form>
    </div>
    <div id="includeFooter"></div>
</body>
