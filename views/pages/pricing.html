<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pricing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <script src="../../scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $(function() {
           $("#includeHeader").load("../content/header.html");
           $("#includeFooter").load("../content/footer.html");
        });
    </script>

<script>
    function calculateTotal() {
      var graphicDesignRate = 28;
      var managementRate = 40;
      var programmingRate = 35;
      var testerRate = 30;

      var hoursGraphicDesign = parseFloat(document.getElementById("hoursGraphicDesign").value);
      var hoursManagement = parseFloat(document.getElementById("hoursManagement").value);
      var hoursProgramming = parseFloat(document.getElementById("hoursProgramming").value);
      var hoursTesting = parseFloat(document.getElementById("hoursTester").value);

      var total = (graphicDesignRate * hoursGraphicDesign) + (managementRate * hoursManagement) + (programmingRate * hoursProgramming)
      + (testerRate * hoursTesting);

      document.getElementById("total").innerHTML = "Sum: zł " + total.toFixed(2);
    }
  </script>

</head>
<body>
    <div id="includeHeader"></div>
    <h4 class="text-center mt-5">Pricing by hour</h4>

    <div class="container mt-1 offset-md-1" id="calculator">
        <br>
        <div class="row justify-content-md-center">

            <div class="form-check col offset-md-2">
                <img src="../../images/Frontend_logo.png">
                <label class="form-check-label">Front-end</label>
                <br><input type="number" id="hoursGraphicDesign" step="1" value="0">
            </div>

            <div class="form-check col">
                <img src="../../images/Backend_logo.png">
                <label class="form-check-label">Back-end</label>
                <br><input type="number" id="hoursProgramming" step="1" value="0">
            </div>

        </div>
    </div>

    <div class="container mt-3 offset-md-1" id="calculator">
        <br>
        <div class="row justify-content-md-center">

            <div class="form-check col offset-md-2">
                <img src="../../images/Tester_logo.png">
                <label class="form-check-label">QA Tester</label>
                <br><input type="number" id="hoursTester" step="1" value="0">
            </div>

            <div class="form-check col">
                <img src="../../images/PM_logo.png">
                <label class="form-check-label">PM</label>
                <br><input type="number" id="hoursManagement" step="1" value="0">
            </div>

        </div>
    </div>
  
    <div class="text-center mt-3">
        <button class="btn btn-primary" onclick="calculateTotal()">Calculate</button>
      </div>
  
    <p class="text-center" id="total">Sum: zł 0.00</p>

    <div id="includeFooter"></div>
</body>
</html>
